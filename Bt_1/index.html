<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- header -->
  <header>
    <p>Bài tập 1</p>
  </header>
  <body>
    <div class="container-fluid">
      <!-- sidebar -->
      <div id="sidebar" class="sidebar col-3 col-xl-3">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
          ×
        </a>
        <img src="avt.jpg" alt="" />
        <p style="margin-left: 40px">Admin</p>
        <hr />

        <img src="avt.jpg" alt="" />
        <p style="margin-left: 40px">Nguyễn Thị A</p>
        <hr />
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-success" type="submit">Search</button>
        </form>
        <hr />

        <div class="trangchu col-3 colxl-3">
          <a href="javascript:void(0);" onclick="Showhome()"> Trang chủ </a>
          <hr />
          <div id="trangchu" class="hide">
            <a href="#news" class="m-item">- Trang chủ 1</a>
            <hr />
            <a href="#list" class="m-item">- Trang chủ 2</a>
            <hr />
          </div>
        </div>

        <div class="manage col-3 colxl-3">
          <a href="javascript:void(0);" onclick="Showmanage()">
            Quản lý sản phẩm
          </a>
          <hr />
          <div id="manage" class="hide">
            <a href="#news" class="m-item">- Thêm mới</a>
            <hr />
            <a href="#list" class="m-item">- Danh sách</a>
            <hr />
          </div>
        </div>
      </div>
      <!-- sidebar -->

      <!-- main -->
      <div id="main" class="">
        <!-- navbar -->
        <div class="topnav">
          <div>
            <a href="javascript:void(0);" class="icon" onclick="openNav()">
              <i class="fa fa-bars"></i>
            </a>
            <a href="#home">Trang chủ</a>
            <a href="">Đăng xuất</a>
          </div>
          <form class="d-flex split" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
        <!-- navbar -->

        <!-- content -->
        <div class="content">
          <!-- navbar-content -->
          <div class="top">
            <p>Trang chủ</p>
            <a class="col-1" href="">Trang chủ</a>
          </div>
          <!-- navbar-content -->
          <div class="row">
            <div class="col-12 col-md-3">
              <div class="neworder item">
                <div>
                  <p class="number">150</p>
                  <p>New order</p>
                </div>
                <button class="m-info bg-black bg-opacity-25">More info</button>
              </div>
            </div>
            <div class="col-12 col-md-3">
              <div class="rate item">
                <div>
                  <p class="number">53%</p>
                  <p>Bounce rate</p>
                </div>
                <button class="m-info bg-black bg-opacity-25">More info</button>
              </div>
            </div>
            <div class="col-12 col-md-3">
              <div class="user item">
                <div>
                  <p class="number">44</p>
                  <p>User registrantions</p>
                </div>
                <button class="m-info bg-black bg-opacity-25">More info</button>
              </div>
            </div>
            <div class="col-12 col-md-3">
              <div class="visitor item">
                <div>
                  <p class="number">65</p>
                  <p>Unique visitor</p>
                </div>
                <button class="m-info bg-black bg-opacity-25">More info</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function Showhome() {
        var x = document.getElementById("trangchu");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
      function Showmanage() {
        var x = document.getElementById("manage");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
      function openNav() {
        document.getElementById("sidebar").style.display = "block";

        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("sidebar").style.display = "none";

        document.getElementById("main").style.marginLeft = "0";
      }
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js";
    </script>
  </body>
  <footer>
    <p>Copyright@2022</p>
  </footer>
</html>
